{{extend 'layout.html'}}

<h2>Wedstrijden {{=kalender.jaar}}</h2>

<br>
{{if wedstrijden:}}
     <table>
         <tbody>
    {{for wedstrijd in wedstrijden:}}
                <tr>
                    <td>{{=wedstrijd_link(wedstrijd.datum, wedstrijd)}}</td>
                    <td>{{=wedstrijd.omschrijving}}</td>
                </tr>
    {{pass}}
        </tbody>
    </table>
{{pass}}
